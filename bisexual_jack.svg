<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  version="2.0"
  id="bi_ensign"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg"
  xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
  xmlns:cc="http://creativecommons.org/ns#"
  xmlns:dc="http://purl.org/dc/elements/1.1/"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="600"
  height="600"
  viewBox="0 0 1000 1000"
  preserveAspectRation="True"
  >
  <title id="bi_ensign_title">Bisexual Naval Ensign
  </title>
  <metadata id="bi_ensign_metadata">
    <rdf:RDF>
      <cc:License rdf:about="http://creativecommons.org/publicdomain/zero/1.0/">
        <cc:permits rdf:resource="http://creativecommons.org/ns#Reproduction" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#Distribution" />
        <cc:permits rdf:resource="http://creativecommons.org/ns#DerivativeWorks" />
      </cc:License>
      <cc:Work rdf:about="">
        <cc:license rdf:resource="http://creativecommons.org/publicdomain/zero/1.0/" />
        <dc:title>Bisexual Naval Ensign</dc:title>
        <dc:date>2025-03-15</dc:date>
        <dc:creator>
          <cc:Agent>
            <dc:title>Timothy Rezendes</dc:title>
          </cc:Agent>
        </dc:creator>
        <dc:source>https://232.software/WarFlags/</dc:source>
        <dc:language>en</dc:language>
      </cc:Work>
    </rdf:RDF>
  </metadata>
  <defs>
    <style>
      .pink {
        stroke: rgb(214, 2, 112);
        fill: rgb(214, 2, 112);
      }

      .purple {
        stroke: rgb(155, 79, 150);
        fill: rgb(155, 79, 150);
      }

      .blue {
        stroke: rgb(0, 56, 168);
        fill: rgb(0, 56, 168);
      }

      .white {
        stroke: #fff;
        fill: #fff;
      }

      #purple-tri {
        transform-box: fill-box;
      }
        <!-- transform: scale(0.3333,0.3333) translateX(240) translateY(140); -->
    </style>

  </defs>
  <rect
    id="field"
    fill="white"
    stroke="black"
    x="0"
    y="0"
    width="1000"
    height="1000"
    />
    <polygon
      id="triangle"
      points="
        140 223
        380 639
        620 223
      "
      />
    <use
      xlink:href="#triangle"
      id="pink-tri"
      class="pink"
      transform="translate(0 0)"
    />
    <use
      xlink:href="#triangle"
      id="blue-tri"
      class="blue"
      transform="translate(240 140)"
    />
    <use
      xlink:href="#triangle"
      id="purple-tri"
      class="purple"
      transform="matrix(.33333 0 0 .33333 240 140)"
      />

  </svg>
